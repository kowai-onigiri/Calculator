<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">Calculator</div>
        <div class="calculatorBody">
            <div class="calculatorDisplay">
                <div class="screen-last" id="lastOperationScreen"></div>
                <input type = "text" class="currentOutput" value = "" disabled />
            </div>
            <div class="calculatorKeys">
                <div class="calculationBtn">

                    <button type = "button" class = "btn operator" value = "+">+</button>
                    <button type = "button" class = "btn sev" value = "7">7</button>
                    <button type = "button" class = "btn fou" value = "4">4</button>
                    <button type = "button" class = "btn one" value = "1">1</button>
                    <button type = "button" class = "btn zer" value = "0">0</button>

                    <button type = "button" class = "btn operator" value = "-">-</button>
                    <button type = "button" class = "btn eig" value = "8">8</button>
                    <button type = "button" class = "btn fiv" value = "5">5</button>
                    <button type = "button" class = "btn two" value = "2">2</button>
                    <button type = "button" class = "btn decimal" value = ".">.</button>

                    <button type = "button" class = "btn operator" value = "*">&times;</button>
                    <button type = "button" class = "btn nin" value = "9">9</button>
                    <button type = "button" class = "btn six" value = "6">6</button>
                    <button type = "button" class = "btn thr" value = "3">3</button>
                    <button type = "button" class = "btn all-clear" value = "all-clear">AC</button>

                    <button type = "button" class = "btn operator" value = "/">รท</button>
                    <button type = "button" class = "btn equal-sign operator" value = "=">=</button>
                    
                </div>
            </div>
        </div>
        <footer>kowai-onigiri | <a href= "https://github.com/kowai-onigiri/Calculator" target="_blank">Source</a> | 2022</footer>

        <script src="script.js"></script>
    </body>
</html>
