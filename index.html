<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">Calculator</div>
        <div class="calculatorBody">
            <div class="calculatorDisplay"></div>
            <div class="cleDelBtn">
                <button class="clear">Clear</button>
                <button class="delete">Delete</button>
            </div>
            <div class="calculationBtn">
                <button class="btn sev">7</button>
                <button class="btn eig">8</button>
                <button class="btn nin">9</button>
                <button class="btn div">รท</button>
                <button class="btn fou">4</button>
                <button class="btn fiv">5</button>
                <button class="btn six">6</button>
                <button class="btn mul">ร</button>
                <button class="btn one">1</button>
                <button class="btn two">2</button>
                <button class="btn thr">3</button>
                <button class="btn sub">-</button>
                <button class="btn dec">.</button>
                <button class="btn zer">0</button>
                <button class="btn equ">=</button>
                <button class="btn add">+</button>
            </div>
        </div>
        <footer>kowai-onigiri | <a href= "https://github.com/kowai-onigiri/Calculator" target="_blank">Source</a> | 2022</footer>
    </body>
</html>
